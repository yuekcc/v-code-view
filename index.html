<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .app {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div id="editor"></div>
    </div>

    <script src="dist/code-view.js"></script>
    <script>
      function render(code) {
        const codeView = new SSS.CodeView({
          target: document.querySelector("#editor"),
          props: {
            code,
            width: "100%",
            height: "auto"
          }
        });
      }

      fetch("/dist/code-view.js")
        .then(resp => resp.text())
        .then(code => render(code));
    </script>
  </body>
</html>
